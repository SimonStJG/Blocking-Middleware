<FilesMatch \.php$>
	SetHandler application/x-httpd-php
</FilesMatch>

DirectoryIndex disabled
DirectoryIndex index.php index.html

<Directory /var/www/>
	Options -Indexes
	AllowOverride All
</Directory>

Alias /1.2 /var/www/html/api/1.2
<Directory /var/www/html/api/1.2>
  AllowOverride All
  Order Allow,Deny
  Allow from All
</Directory>

alias /example-client /var/www/html/example-client
<Directory /var/www/html/example-client>
  AllowOverride All
  Order Allow,Deny
  Allow from All
</Directory>
