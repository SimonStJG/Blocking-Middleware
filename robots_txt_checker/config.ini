[db]
host = db
user = ${POSTGRES_USER}
password = ${POSTGRES_PASS}
dbname = BlockingMiddlewareDb

[amqp]
host = rabbitmq
userid = ${RABBITMQ_USER}
password = ${RABBITMQ_PASS}
virtual_host= /

[daemon]
queue = check
useragent = RobotsChecker/0.6 (+http://www.blocked.org.uk)
probe_useragent = OrgProbe/1.0 (+http://www.blocked.org.uk)
exchange = org.blocked
cache_ttl = 259200
extract = true
