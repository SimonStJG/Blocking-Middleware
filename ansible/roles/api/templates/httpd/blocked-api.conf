<VirtualHost *:80>
    ServerAdmin {{api_host_admin}}
    DocumentRoot {{checkout_path}}/insecure

   ServerName {{api_host_name}}
   ErrorLog {{apache_logs}}/bowdlerize-insecure-error_log
   CustomLog {{apache_logs}}/bowdlerize-insecure-access_log common
   <Directory {{checkout_path}}/insecure>
      Options FollowSymLinks
      AllowOverride All
   </Directory>
   {% if devserver %}
	Alias /report {{checkout_path}}/api/1.2/report
	Alias /1.2 {{checkout_path}}/api/1.2
	<Directory {{checkout_path}}/api>
	  AllowOverride All
	  Options FollowSymLinks
	</Directory>

	Alias /example-client {{checkout_path}}/example-client
 	<Directory {{checkout_path}}/example-client>
           Allow from all
           AllowOverride All
	</Directory>
   {% endif %}
</VirtualHost>


